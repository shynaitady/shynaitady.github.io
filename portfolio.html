	<div class="formula">
		<math xmlns="http://www.w3.org/1998/Math/MathML">
			<mi>f</mi>
			<mo>(</mo>
			<mi>a</mi>
			<mo>)</mo>
			<mo>=</mo>
			<mfrac>
				<!-- Numerator -->
				<mn>1</mn>
				<mrow>
					<mn>2</mn>
					<mi>&#x3C0;</mi> <!-- Pi -->
					<mi>i</mi> <!-- Imaginary unit -->
				</mrow>
			</mfrac>
			<mo>&#x222E;</mo> <!-- Integral symbol -->
			<mfrac>
				<!-- Numerator inside the integral -->
				<mrow>
					<mi>f</mi>
					<mo>(</mo>
					<mi>z</mi>
					<mo>)</mo>
				</mrow>
				<!-- Denominator inside the integral -->
				<mrow>
					<mi>z</mi>
					<mo>&#x2212;</mo> <!-- Minus sign -->
					<mi>a</mi>
				</mrow>
			</mfrac>
			<!-- Differential term -->
			<mi>d</mi>
			<mi>z</mi>
			<mo>&#x222E;</mo>
		</math>
