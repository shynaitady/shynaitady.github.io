                <h1>Contact Form</h1>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <h2>Survey Questions (Rate 1-10)</h2>
                    <div class="form-group">
                        <label for="q1">How satisfied are you with our website?</label>
                        <input type="number" id="q1" name="q1" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="q2">How easy was it to navigate the site?</label>
                        <input type="number" id="q2" name="q2" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="q3">How likely are you to recommend our site?</label>
                        <input type="number" id="q3" name="q3" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="q4">How satisfied are you with our support?</label>
                        <input type="number" id="q4" name="q4" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="q5">Overall experience with the site?</label>
                        <input type="number" id="q5" name="q5" min="1" max="10" required>
                    </div>
                    <button type="button" id="submitBtn" class="submit-button">Submit</button>
                </form>
                <div class="result" id="result"></div>
